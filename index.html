<!DOCTYPE html>
<html>
<head>
    <title>Mr. Fernan AI</title>
    <link rel="icon" href="fenad.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">Mr. Fernan AI- Ask Me</div>
                    <div class="card-body chat-container">
                        <div class="chat-log" id="chat-log"></div>
                        <div class="input-container">
                            <div class="input-group">
                                <input type="text" class="form-control" id="user-input" placeholder="Type a message...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="send-button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
